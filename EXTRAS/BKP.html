<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>...</title>
    <style>
        /*  */
        @import url('https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css');

        body, html{
            width: 100%;
            height: 100%;
        }
        body, #crsl, .carousel-item{
            width:100%;
            height:100%;
            padding: 0;
            margin: 0
        }
        body{
            box-sizing: border-box;
            background-color: #666;
        }
        #crsl{
            
        }
        .carousel-control-prev{
            padding: 0;
            margin: 0;
            position: fixed;
            left: 0;
        }

    </style>
</head>
<body>
    <div class="row">
        <div class="col-12">
            <div id="crsl" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h2>1</h2>
                    </div>
                    <div class="carousel-item">
                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                            <input type="hidden" name="cmd" value="_s-xclick">
                            <input type="hidden" name="hosted_button_id" value="ZVLHRBYM3D8M6">
                            <table>
                                <tr>
                                    <td><input type="hidden" name="on0" value="Valores">Valores</td>
                                </tr>
                                <tr>
                                    <td>
                                        <select name="os0">
                                            <option value="Kilo">Kilo R$2,50</option>
                                            <option value="Mega">Mega R$5,00</option>
                                            <option value="Giga">Giga R$7,50</option>
                                            <option value="Tera">Tera R$10,00</option>
                                            <option value="WTF?">WTF? R$100,00</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                            <input type="hidden" name="currency_code" value="BRL">
                            <input type="image" src="https://pngimg.com/uploads/buttons/buttons_PNG105.png" name="submit" alt="PayPal">
                            <img src="https://www.paypalobjects.com/pt_BR/i/scr/pixel.gif" width="1" height="1">
                        </form>
                    </div>
                    <div class="carousel-item">
                        <h2>3</h2>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#crsl" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#crsl" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <script>
        //
        $(function(){ $('.carousel').carousel('pause'); });
    </script>
</body>
</html>
