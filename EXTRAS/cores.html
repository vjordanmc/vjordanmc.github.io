<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Color Mixing</title>
    <style>
        *{margin:0 auto;padding:0;box-sizing:border-box;font-family:monospace;font-weight:600;font-size:16px;text-align:center;}

        body,html{color:#1c1c1c;background-color:#C0D0E0;height:100%;width:100%;}#hs1,#hs2,#hs3,#rgba,h5{font-size:16px;height:24px;line-height:1.5;width:100%;border:1px solid #1c1c1c}.lnf{margin:16px;border:16px solid;border-radius:8px;}#sc{max-width:320px;border-radius:8px;border:1px solid #666666;background-color:#fff}button{height:32px;width:280px;margin:0 16px 16px 16px;filter:drop-shadow(0px 4px 4px rgba(28,28,28,0.5));}
    </style>
</head>
<body>
    <section id="sc">
        <div class="lnf">
            <h5>Hash #1:</h5>
            <input type="text" id="hs1">
        </div>
        
        <div class="lnf">
            <h5>Hash #2:</h5>
            <input type="text" id="hs2">
        </div>
        
        <div class="lnf">
            <h5>HEX:</h5>
            <input type="text" id="hs3" disabled>
        </div>
        
        <div class="lnf">
            <h5>RGB:</h5>
            <input type="text" id="rgba" disabled>
        </div>
        <button onclick="pg()" class="z0a" id="soma">Mix</button>
    </section>
    <script>
        function md(a,b){
            let c=(a+b)/2;
            return Math.round(c);
        }
        function htd(a){
            if ((a>='0' && a <='9')){
                return a
            }else{
                switch (a){
                    case 'A':
                        return 10;
                    case 'B':
                        return 11;
                    case 'C':
                        return 12;
                    case 'D':
                        return 13;
                    case 'E':
                        return 14;
                    case 'F':
                        return 15;
                    default:
                        return 0;
                }
            }
        }
        function dth(a){
            if ((a>='0' && a <='9')){
                return a
            }else{
                switch (a){
                    case 10:
                        return 'A';
                    case 11:
                        return 'B';
                    case 12:
                        return 'C';
                    case 13:
                        return 'D';
                    case 14:
                        return 'E';
                    case 15:
                        return 'F';
                    default:
                        return 0;
                }
            }
        }
        function pg(){
            let hs1=String(document.getElementById("hs1").value.trim()).toUpperCase();
            let hs2=String(document.getElementById("hs2").value.trim()).toUpperCase();
            pr(hs1,hs2);
        }
        function pr(a,b){
            let vla=a.substr(0,1);
            let vlb=b.substr(0,1);
            let hash='#';
            if (vla=='#'){
                da2=parseInt(htd(a.substr(1,1)));
                da3=parseInt(htd(a.substr(2,1)));
                da4=parseInt(htd(a.substr(3,1)));
                da5=parseInt(htd(a.substr(4,1)));
                da6=parseInt(htd(a.substr(5,1)));
                da7=parseInt(htd(a.substr(6,1)));
                hsa='#'+dth(htd(a.substr(0,1)))+dth(htd(a.substr(1,1)))+dth(htd(a.substr(2,1)))+dth(htd(a.substr(3,1)))+dth(htd(a.substr(4,1)))+dth(htd(a.substr(5,1)));
            }else{
                da2=parseInt(htd(a.substr(0,1)));
                da3=parseInt(htd(a.substr(1,1)));
                da4=parseInt(htd(a.substr(2,1)));
                da5=parseInt(htd(a.substr(3,1)));
                da6=parseInt(htd(a.substr(4,1)));
                da7=parseInt(htd(a.substr(5,1)));
                hsa='#'+dth(htd(a.substr(1,1)))+dth(htd(a.substr(2,1)))+dth(htd(a.substr(3,1)))+dth(htd(a.substr(4,1)))+dth(htd(a.substr(5,1)))+dth(htd(a.substr(6,1)));
            }
            console.log('Hash 1:'+hsa)
            document.getElementById("hs1").parentElement.style.borderColor=hsa;
            if (vlb=='#'){
                db2=parseInt(htd(b.substr(1,1)));
                db3=parseInt(htd(b.substr(2,1)));
                db4=parseInt(htd(b.substr(3,1)));
                db5=parseInt(htd(b.substr(4,1)));
                db6=parseInt(htd(b.substr(5,1)));
                db7=parseInt(htd(b.substr(6,1)));
                hsb='#'+dth(htd(b.substr(1,1)))+dth(htd(b.substr(2,1)))+dth(htd(b.substr(3,1)))+dth(htd(b.substr(4,1)))+dth(htd(b.substr(5,1)))+dth(htd(b.substr(6,1)));
            }else{
                db2=parseInt(htd(b.substr(0,1)));
                db3=parseInt(htd(b.substr(1,1)));
                db4=parseInt(htd(b.substr(2,1)));
                db5=parseInt(htd(b.substr(3,1)));
                db6=parseInt(htd(b.substr(4,1)));
                db7=parseInt(htd(b.substr(5,1)));
                hsb='#'+dth(htd(b.substr(0,1)))+dth(htd(b.substr(1,1)))+dth(htd(b.substr(2,1)))+dth(htd(b.substr(3,1)))+dth(htd(b.substr(4,1)))+dth(htd(b.substr(5,1)));
            }
            console.log('Hash 2:'+hsb)
            document.getElementById("hs2").parentElement.style.borderColor=hsb;
            hash=hash+dth(md(da2,db2));
            hash=hash+dth(md(da3,db3));
            hash=hash+dth(md(da4,db4));
            hash=hash+dth(md(da5,db5));
            hash=hash+dth(md(da6,db6));
            hash=hash+dth(md(da7,db7));
            if(da2==0 || da3==0){
                seqA1=da2+da3;
            }else{
                seqA1=da2*da3;
            }
            if(da4==0 || da5==0){
                seqA2=da4+da5;
            }else{
                seqA2=da4*da5;
            }
            if(da6==0 || da7==0){
                seqA3=da6+da7;
            }else{
                seqA3=da6*da7;
            }
            if(db2==0 || db3==0){
                seqB1=db2+db3;
            }else{
                seqB1=db2*db3;
            }
            if(db4==0 || db5==0){
                seqB2=db4+db5;
            }else{
                seqB2=db4*db5;
            }
            if(db6==0 || db7==0){
                seqB3=db6+db7;
            }else{
                seqB3=db6*db7;
            }
            seq1=md(seqA1,seqB1);
            seq2=md(seqA2,seqB2);
            seq3=md(seqA3,seqB3);
            if(seq1>255){
                seq1=255;
            }
            if(seq2>255){
                seq2=255;
            }
            if(seq3>255){
                seq3=255;
            }
            rgba='rgba('+seq1+','+seq2+','+seq3+',1)';
            console.log('Resulting hash:'+hash)
            document.getElementById("hs3").value=hash;
            document.getElementById("hs3").parentElement.style.borderColor=hash;
            console.log(rgba)
            document.getElementById("rgba").value=rgba;
            document.getElementById("rgba").parentElement.style.borderColor=rgba;
        }
    </script>
</body>
</html>
