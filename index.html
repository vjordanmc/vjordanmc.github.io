<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap');

        a {
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body,
        html {
            height: 100vh;
            width: 100vw;
        }

        body {
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: indigo;
            color: whitesmoke;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            
            text-align: center;
            font-size: 12vw;
            line-height: 1em;
            z-index: 1000;
            font-weight: 900;
        }

        h2 span {
            font-size: 0.2em;
            letter-spacing: 0.4em;
            font-weight: 600;
            text-transform: uppercase;
        }

        a {
            font-size: 0.2em;
            font-weight: 400;
            color: whitesmoke;
            background-color: transparent;
        }

        .block {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            background: indigo;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 105, 180, 0.3);
            border-top: 1px solid rgba(127, 255, 212, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2><span>Transforming ideas into</span><br>Solutions<br><a target="_blank"
                href="https://web.whatsapp.com/send?phone=5562983000568">• Get in touch •</a></h2>
    </div>
    <script src="./anime.js"></script>
    <script>
        const container = document.querySelector('.container');
        for (let i = 0; i < 64; i++) {
            const blocks = document.createElement('div');
            blocks.classList.add('block');
            container.appendChild(blocks);
        }

        function animateBlocks() {
            anime({
                targets: '.block',
                translateX: function () {
                    return anime.random(-800, 800)
                },
                translateY: function () {
                    return anime.random(-400, 400)
                },
                scale: function () {
                    return anime.random(1, 5)
                },
                // easing: 'linear',
                duration: 5000,
                delay: anime.stagger(10),
                complete: animateBlocks,
            })
        }
        animateBlocks();
    </script>
</body>

</html>
